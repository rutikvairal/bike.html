<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="bike.css">
<body>
    <header>
        <h1>BIKE SHOWROOM</h1>
        <ul>
            <li><a href="#home">home</a></li>
            <li><a href="#bike">bike</a></li>
            <li><a href="#contact">contact</a></li>
        </ul>
    </header>
    <section id="home">
        <h2>Welcome to Our Bike Showroom</h2>
        <p>find the best  bikes for your needs.</p>
    </section>
    <section id="bike">
        <h2>our bikes</h2>
        <div class="bike-gallery">
            <div class="bike-itam">
               <img src="" alt="bike 1">
               <h3>bike modal 1</h3>
               <p>description of bike modal 1</p>
            </div>
            <div class="bike-itam"></div>
            <img src="bike2.jpg" alt="Bike 2">
            <h3>Bike Model 2</h3>
            <p>Description of Bike Model 2</p>
        </div>
        <!-- Add more bike items here -->
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Bike Showroom. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
